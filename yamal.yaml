#Defining Body Reference
  /add-message:
    post:
      tags:
           - Messages
      summary: Add a new message to send it fill in your information (name, email and your message) 
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          schema:
           $ref: "#/components/schemas/Message"
      responses:
        '200':
          description: OK
     
#Get Request with path id
  /delete-message/{id}:
    delete:
      tags:
          - Messages
      security:
          - Bearer: []       
      summary: Deletes a message by ID.
      description: Deletes a Specific message
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type : integer
            format: int64
      responses: 
        '200':
          description: OK   
#Defining Body Reference
  /auth/register:
    post:
      tags:
           - Admin
      summary: Register here with an email and password
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          schema:
           $ref: "#/components/schemas/Users"
      responses:
        '200':
          description: OK

#Defining Body Reference
  /auth/login:
    post:
      tags:
           - Admin
      summary: Log in by entering your email and password if you already signed up 
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          schema:
           $ref: "#/components/schemas/Users"
      responses:
        '200':
          description: OK          

components:
  schemas:
    Blog:
      type: object
      required:
        - title
        - description
        - photo
      properties:
        title:
          type: string
        description:
          type: string
        photo:
          type: string

components:
  schemas:
    Message:
      type: object
      required:
        - name
        - email
        - message
      properties:
        id:
          type: integer
        name:
          type: string
        email: 
          type: string
        message: 
          type: string           

components:
  schemas:
    Users:
      type: object
      required:
        - email
        - password
      properties:
        id:
         type: integer
        email: 
          type: string
        password: 
          type: string          

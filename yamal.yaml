swagger: "2.0"
info:
  title: Portfolio Back-End API
  description: This documentation contains backend API documentation for my portfolio  ~ AUTHOR ~ AKIMANA LATIFAH 
  version: 1.0
  contact:
    email: kimtifah2@gmail.com
securityDefinitions:
  Bearer: 
    type: apiKey
    name: Authorization
    in: header
    description: "Enter your bearer token in format Bearer"
 
tags:
    - name: Blogs
      description: Endpoints related to managing blogs
    - name: Messages
      description: Endpoints related to messages 
    - name: Admin
      description: Endpoints related to Admin        
paths:
  /all-blogs:
    get:
      tags:
          - Blogs
      summary: Returns a list of blogs.
      description: Blogs already written and stored in the database.
      responses:
        200:
          description: Successful Response
          schema:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              description:
                type: string
              photo:
                type: string

  /single-blog/{blogId}:
    get:
      tags:
          - Blogs
      summary: Returns a blog by ID.
      description: Returns a Specific Blog.
      parameters:
        - name: blogId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK

  /add-blog:
    post:
      tags:
          - Blogs
      security:
          - Bearer: []  
      summary: Adds a new blog.
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/components/schemas/Blog"
      responses:
        '200':
          description: OK

  /delete-blog/{blogId}:
    delete:
      tags:
          - Blogs
      security:
          - Bearer: []      
      summary: Deletes a blog by ID.
      description: Deletes a Specific Blog.
      parameters:
        - name: blogId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK

  
              
#Returns all messages
  /all-messages:
    get:
      tags:
          - Messages
      security:
          - Bearer: []       
      summary: Returns a list of all messages received.
      description: All messages that were sent through the contact form
      responses:
        200:    # status code
          description: Successul Response
          schema: 
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
                description:
                type: string
                photo:
                type: string



#Get Request with path id
  /single-message/{id}:
    get:
      tags:
          - Messages
      security:
          - Bearer: []   
      summary: Returns a messages by ID.
      description: Returns a Specific message
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type : integer
            format: int64
      responses: 
        '200':
          description: OK
         


